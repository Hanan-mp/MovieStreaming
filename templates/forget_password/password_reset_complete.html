{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete | Filmlane</title>
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <style>
        body {
            background: #000;
        }

        .btn:is(:hover, :focus) {
            background: linear-gradient(45deg, #e2d703, #c40812);  /* Gradient effect */
            color: #fff;  /* Change text color */
            transform: scale(1.05);  /* Slightly enlarge the button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);  /* Soft shadow for depth */
            border-radius: 8px;  /* Make the corners rounder */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);  /* Subtle text shadow for depth */
            transform: translateY(-2px); /* Elevate the button slightly */
        }

        @media (max-width: 740px) {
            body {
                background-image: url("/static/images/signup/login.jpg");  /* Reapply background image on mobile */
                background-size: cover;  /* Ensure it still covers the screen */
                background-position: center;  /* Center the image */
                background-attachment: scroll;  /* Allow background to scroll on mobile */
            }

            nav {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                width: 100%;
                background: rgba(0, 0, 0, 0.5);
            }

            nav a img {
                display: block;
                width: 140px;
                height: auto;
            }

            .form-wrapper {
                width: 100%;
                max-width: 450px;
                margin: 0 auto;
                background: rgba(0, 0, 0, 0.75);
                border-radius: 4px;
                padding: 40px;
                text-align: center;
            }

            .form-wrapper h2 {
                margin-top: 150px;
                color: #fff;
                font-size: 2rem;
            }

            .form-wrapper p {
                color: #fff;
                font-size: 1.1rem;
                margin: 20px 0;
            }

            .form-wrapper a {
                color: #e2d703;
                text-decoration: none;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#"><img src="{% static 'images/logo.svg' %}" alt="logo"></a>
    </nav>

    <div class="form-wrapper">
        <h2>Password Reset Complete</h2>
        
        <p>Your password has been successfully reset. You can now log in with your new password.</p>
        
        <a href="{% url 'signin' %}" class="btn">Log In</a>
        
        <small style="margin-top: 20px; display: block;">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
