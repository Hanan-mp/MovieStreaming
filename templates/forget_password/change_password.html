{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | Filmlane</title>
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <style>
        .btn:is(:hover, :focus) {
            background: linear-gradient(45deg, #e2d703, #c40812);  /* Gradient effect */
            color: #fff;  /* Change text color */
            transform: scale(1.05);  /* Slightly enlarge the button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);  /* Soft shadow for depth */
            border-radius: 8px;  /* Make the corners rounder */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);  /* Subtle text shadow for depth */
            transform: translateY(-2px); /* Elevate the button slightly */
        }

        body {
            background: #000;
        }


        @media (max-width: 740px) {
            body {
                background-image: url("/static/images/signup/password_change.jpg");  /* Reapply background image on mobile */
                background-size: cover;  /* Ensure it still covers the screen */
                background-position: center;  /* Center the image */
                background-attachment: scroll;  /* Allow background to scroll on mobile */
            }

            nav {
                display: flex;                  /* Use Flexbox */
                justify-content: center;        /* Horizontally center the content */
                align-items: center;            /* Vertically center the content */
                padding: 20px;                  /* Add some padding around the nav */
                width: 100%;                    /* Ensure the nav spans the full width */
                background: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
            }

            nav a img {
                display: block; /* Ensure the image is treated as a block-level element */
                width: 140px;  /* Set the width of the logo */
                height: auto;  /* Maintain aspect ratio */
            }

            .form-wrapper {
                width: 100%;
                max-width: 450px;  /* Ensure the form does not stretch too wide */
                margin: 0 auto;  /* Center the form */
                background: rgba(0, 0, 0, 0.75);  /* Ensure the form has a dark background */
                border-radius: 4px;
                padding: 40px;
            }

            .form-wrapper h2 {
                margin-top: 200px;
                color: #fff;
                font-size: 2rem;
            }

            .form-wrapper form {
                margin: 25px 0 40px;
            }

            .form-wrapper form button {
                width: 100%; /* Optional: makes the button take full width of the form */
            }
        }

        .alert {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #f8d7da, #f1b0b7);  /* Soft gradient background */
            color: #721c24;  /* Dark red text for danger */
            padding: 15px 20px;
            border-radius: 20px;  /* Large rounded corners */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); /* High-end shadow effect */
            font-family: 'Roboto', sans-serif;  /* Modern, elegant font */
            font-weight: 500;
            font-size: 18px;
            letter-spacing: 0.8px;  /* Slightly increased letter spacing for elegance */
            text-align: center;
            max-width: 650px;
            margin-top:25px;
            transition: transform 0.4s ease-out, opacity 0.5s ease-in-out;
        }

        .alert-message {
            flex-grow: 1;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#"><img src="{% static 'images/logo.svg' %}" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2 style="text-align: center;">Set Your New Password</h2>

        {% if message %}
        <div class="alert alert-danger" role="alert">
            <span class="alert-icon">⚠️</span>
            <span class="alert-message">{{ message }}</span>
            <span class="close-btn" onclick="this.parentElement.style.display='none'">✖</span>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                <input type="password" name="new_password1" placeholder="Enter your new password">
                <label for="new_password1">New Password</label>
            </div>
            <div class="form-control">
                <input type="password" name="new_password2" placeholder="Confirm your new password">
                <label for="new_password2">Confirm New Password</label>
            </div>
            <button class="btn" type="submit">Reset Password</button>
        </form>

        <p style="text-align: center;">Remember your password? <a href="{% url 'signin' %}">Log in</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
