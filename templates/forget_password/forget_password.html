{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | Filmlane</title>
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <style>
        .btn:is(:hover, :focus) {
            background: linear-gradient(45deg, #e2d703, #c40812);  /* Gradient effect */
            color: #fff;  /* Change text color */
            transform: scale(1.05);  /* Slightly enlarge the button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);  /* Soft shadow for depth */
            border-radius: 8px;  /* Make the corners rounder */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);  /* Subtle text shadow for depth */
            transform: translateY(-2px); /* Elevate the button slightly */
        }
        
        body {
            background: #000;
        }

        @media (max-width: 740px) {
            body {
                background-image: url("/static/images/signup/login.jpg");  /* Reapply background image on mobile */
                background-size: cover;  /* Ensure it still covers the screen */
                background-position: center;  /* Center the image */
                background-attachment: scroll;  /* Allow background to scroll on mobile */
            }
            
            nav {
                display: flex;                  /* Use Flexbox */
                justify-content: center;        /* Horizontally center the content */
                align-items: center;            /* Vertically center the content */
                padding: 20px;                  /* Add some padding around the nav */
                width: 100%;                    /* Ensure the nav spans the full width */
                background: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
            }
        
            nav a img {
                display: block; /* Ensure the image is treated as a block-level element */
                width: 140px;  /* Set the width of the logo */
                height: auto;  /* Maintain aspect ratio */
            }
        
            .form-wrapper {
                width: 100%;
                max-width: 450px;  /* Ensure the form does not stretch too wide */
                margin: 0 auto;  /* Center the form */
                background: rgba(0, 0, 0, 0.75);  /* Ensure the form has a dark background */
                border-radius: 4px;
                padding: 40px;
            }
 
            .form-wrapper h2 {
                margin-top: 200px;
                color: #fff;
                font-size: 2rem;
            }
        
            .form-wrapper form {
                margin: 25px 0 40px;
            }
        
            .form-wrapper form button {
                width: 100%; /* Optional: makes the button take full width of the form */
            }
        }

        /* error */
        .alert {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(145deg, #f8d7da, #f1b0b7);  /* Soft gradient background */
            color: #721c24;  /* Dark red text for danger */
            padding: 15px 20px;
            border-radius: 20px;  /* Large rounded corners */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); /* High-end shadow effect */
            font-family: 'Roboto', sans-serif;  /* Modern, elegant font */
            font-weight: 500;
            font-size: 18px;
            letter-spacing: 0.8px;  /* Slightly increased letter spacing for elegance */
            text-align: left;
            max-width: 650px;
            margin-top:25px;
            transition: transform 0.4s ease-out, opacity 0.5s ease-in-out;
        }
        
        /* Success Alert Styling */
        .alert-success {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .alert-message {
            flex-grow: 1;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 600;
            color: #333;
        }

        /* Success alert specific styling */
        .alert-success {
            background-color: #4caf50;  /* Brighter, more visible green */
            border-left: 5px solid #81c784; /* Lighter green border */
        }

        .alert {
            position: relative;
            background-color: #333;  /* Dark grey background for a sleek look */
            color: #fff;  /* White text for contrast */
            border-radius: 8px;  /* Rounded corners */
            padding: 20px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease-in-out;
        }

        /* Title inside the alert (optional) */
        .alert-success strong {
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        /* Close button */
        .alert .close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            transition: color 0.3s ease-in-out;
        }

        /* Change color of close button on hover */
        .alert .close:hover {
            color: #ffeb3b;  /* Bright yellow on hover for interactivity */
        }
    </style>
</head>
<body>
    <nav>
        <a href="#"><img src="{% static 'images/logo.svg' %}" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2 style="text-align: center;">Reset Your Password</h2>

        {% if message %}
        <div class="alert alert-danger" role="alert">
            <span class="alert-icon">⚠️</span>
            <span class="alert-message">{{ message }}</span>
            <span class="close-btn" onclick="this.parentElement.style.display='none'">✖</span>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                <input type="email" name="email" value="{{ email }}" placeholder="Enter your email">
                <label for="email">Email Address</label>
            </div>
            <button class="btn" type="submit">Send Reset Link</button>
            <div class="form-help">
                <a href="{% url 'signin' %}">Remembered your password? Log in</a>
            </div>
        </form>
        <p>New to Filmlane? <a href="{% url 'signup' %}">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
