{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Filmlane</title>
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <style>
        
        body::before {
            content: "";
            position: absolute;
            left: 0;
            top:0;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            background: url("/static/images/signup/signup.jpg");
            background-position: center;
            min-height: 130vh;  /* Ensures the body takes up at least the full viewport height */
        }
        .btn:is(:hover, :focus) {
            background: linear-gradient(45deg, #e2d703, #c40812);  /* Gradient effect */
            color: #fff;  /* Change text color */
            transform: scale(1.05);  /* Slightly enlarge the button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);  /* Soft shadow for depth */
            border-radius: 8px;  /* Make the corners rounder */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);  /* Subtle text shadow for depth */
            transform: translateY(-2px); /* Elevate the button slightly */
        }
        body {
            background: #000;
            
            
        }
        .form-wrapper h2 {
            margin-top: 150px;
            color: #fff;
            font-size: 2rem;
        }
        @media (max-width: 740px) {
            body {
                background-image: url("/static/images/signup/signup.jpg");  /* Reapply background image on mobile */
                background-size: cover;  /* Ensure it still covers the screen */
                background-position: center;  /* Center the image */
                background-attachment: scroll;  /* Allow background to scroll on mobile */
                background-repeat: no-repeat; 
                min-height: 130vh;  /* Ensures the body takes up at least the full viewport height */
            }
        
            /* Centering the navigation items */
            nav {
                display: flex;                  /* Use Flexbox */
                justify-content: center;        /* Horizontally center the content */
                align-items: center;            /* Vertically center the content */
                padding: 20px;                  /* Add some padding around the nav */
                width: 100%;                    /* Ensure the nav spans the full width */
                background: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
            }
        
            nav a img {
                display: block; /* Ensure the image is treated as a block-level element */
                width: 140px;  /* Set the width of the logo */
                height: auto;  /* Maintain aspect ratio */
            }
        
            .form-wrapper {
                width: 100%;
                max-width: 450px;  /* Ensure the form does not stretch too wide */
                margin: 0 auto;  /* Center the form */
                background: rgba(0, 0, 0, 0.75);  /* Ensure the form has a dark background */
                border-radius: 4px;
                padding: 40px;
            }
        
            .form-wrapper h2 {
                margin-top: 230px;
                color: #fff;
                font-size: 2rem;
            }
        
            .form-wrapper form {
                margin: 25px 0 40px;
            }
        
            .form-wrapper form button {
                width: 100%; /* Optional: makes the button take full width of the form */
            }
        }

        /* Main alert box styling */
        .alert {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(145deg, #f8d7da, #f1b0b7);  /* Soft gradient background */
            color: #721c24;  /* Dark red text for danger */
            padding: 15px 20px;
            border-radius: 20px;  /* Large rounded corners */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); /* High-end shadow effect */
            font-family: 'Roboto', sans-serif;  /* Modern, elegant font */
            font-weight: 500;
            font-size: 18px;
            letter-spacing: 0.8px;  /* Slightly increased letter spacing for elegance */
            text-align: left;
            max-width: 650px;
            margin-top:25px;
            transition: transform 0.4s ease-out, opacity 0.5s ease-in-out;
        }
        
        /* Subtle hover effect for the icon */
        .alert-icon {
            margin-right: 15px;
            font-size: 26px;
            transition: transform 0.3s ease-out, color 0.3s ease-in-out;
        }
        
        .alert-message {
            flex-grow: 1;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 600;
            color: #333;
        }
        
        .close-btn {
            font-size: 24px;
            cursor: pointer;
            color: #721c24;
            background: none;
            border: none;
            transition: color 0.3s ease, transform 0.3s ease-out;
        }
        
        .close-btn:hover {
            color: #ff6f61;  /* Soft transition to a lighter red */
            transform: scale(1.1);
        }
        
        /* Subtle zoom and fade-in effect when the alert appears */
        .alert.show {
            transform: scale(1);
            opacity: 1;
        }
        
        .alert.hide {
            transform: scale(0.9);
            opacity: 0;
        }
        
        /* Success Alert Styling */
        .alert-success {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            color: #155724;
        }
        
        /* Info Alert Styling */
        .alert-info {
            background: linear-gradient(145deg, #cce5ff, #b8daff);
            color: #004085;
        }
        
        /* Warning Alert Styling */
        .alert-warning {
            background: linear-gradient(145deg, #fff3cd, #ffeeba);
            color: #856404;
        }
        
        /* Shadow effects when hovered (applies to all alert types) */
        .alert:hover {
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        
        /* Icon hover effect */
        .alert-icon:hover {
            transform: rotate(15deg);
            color: #ff6f61;  /* Lighter color on hover */
        }
        
        /* Smooth transition for showing the alert */
        .alert-enter {
            transform: translateY(-20px);
            opacity: 0;
        }
        
        .alert-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.3s ease-out, opacity 0.5s ease-out;
        }
        
        .alert-leave {
            transform: translateY(20px);
            opacity: 0;
        }
        
        .alert-leave-active {
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.3s ease-in, opacity 0.5s ease-in;
        }
        

        .alert {
            background-color: #00B894; /* Classy, vibrant green */
            color: white;
            border: none; /* No border for a clean, modern look */
            border-radius: 12px; /* Rounded corners */
            font-family: 'Helvetica Neue', sans-serif; /* Clean, modern font */
            font-size: 18px; /* Slightly larger text for better readability */
            padding: 20px 40px; /* Ample padding for a comfortable look */
            text-align: center; /* Center the text */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            transition: transform 0.3s ease, opacity 0.3s ease-in-out; /* Smooth transitions */
            opacity: 1; /* Fully visible initially */
            transform: translateY(0); /* Default position */
          }
          
          /* Add some hover effects for interaction */
          .alert:hover {
            transform: translateY(-5px); /* Slightly lift the box when hovered */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15); /* Increase shadow on hover */
          }
          
          /* Optional: Add a media query for smaller screens to adjust padding and font size */
          @media (max-width: 768px) {
            .alert {
              font-size: 16px; /* Slightly smaller font for mobile devices */
              padding: 15px 30px; /* Adjust padding */
            }
          }
          
          /* General alert styling */
.alert {
    position: relative;
    background-color: #333;  /* Dark grey background for a sleek look */
    color: #fff;  /* White text for contrast */
    border-radius: 8px;  /* Rounded corners */
    padding: 20px 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
    font-family: 'Helvetica Neue', sans-serif;
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 600px;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.3s ease-in-out;
}

/* Success alert specific styling */
.alert-success {
    background-color: #4caf50;  /* Brighter, more visible green */
    border-left: 5px solid #81c784; /* Lighter green border */
}

/* Title inside the alert (optional) */
.alert-success strong {
    font-weight: bold;
    font-size: 1.2rem;
    margin-right: 10px;
}

/* Alert message styling */
.alert-success p {
    font-size: 1rem;
    margin-right: 20px;
    flex-grow: 1;
}

/* Close button */
.alert .close {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0;
    transition: color 0.3s ease-in-out;
}

/* Change color of close button on hover */
.alert .close:hover {
    color: #ffeb3b;  /* Bright yellow on hover for interactivity */
}

/* Fade-in animation for smooth appearance */
.fade.show {
    opacity: 1;
    transition: opacity 0.4s ease-in-out;
}

    </style>
</head>
